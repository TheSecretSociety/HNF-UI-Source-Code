<!DOCTYPE html>
<html lang="en">
<head>
    <title>HNF-Detail Design</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CDN -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- Datetime Picker CDN -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/locales/bootstrap-datepicker.vi.min.js" integrity="sha256-TnMvef6AxT9fg6mNrTsZCgPDkU4g5EyB+tu66oLAI4U=" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.min.css">
    <!-- Google Icon CDN -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <!-- custom CSS & Jquery modify URL -->
      <link rel="stylesheet" href="css/HNFStyle.css">
      <script src="css/HNF-jquery.js"></script>

</head>
<body>
  <br>
  <div class="container-fluid">
    <!-- Back Button -->
    <div class="row">
      <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-xs-2">
        <a class="btn btn-secondary btn-block" role="button" href="HNF-Customer-ContractDetail.html">Trở Về</a>
      </div>
    </div>
    <br>
    <!-- Thong Tin Co Ban & Quy Cach May -->
    <div class="row">
      <!-- Dòng 1 -->
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card-group">
          <!-- Số Lượng -->
          <div class="card">
            <div class="card-block">
              <h6 class="card-title">Số Lượng</h6>
              <div class="input-group input-group-lg">
                <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
              </div>
            </div>
          </div>
          <!-- Màu Áo -->
          <div class="card">
            <div class="card-block">
              <h6 class="card-title">Màu Áo</h6>
              <div class="input-group input-group-lg">
                <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
              </div>
            </div>
          </div>
          <!-- Bo Tay, Bo Cổ -->
          <div class="card">
            <!--  -->
            <div class="card-block">
              <h6 class="card-title">Bo Tay, Bo Cổ</h6>
              <div class="input-group input-group-lg">
                <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
              </div>
            </div>
          </div>
          <!-- Phối -->
          <div class="card">
            <div class="card-block">
              <h6 class="card-title">Phối</h6>
              <div class="input-group input-group-lg">
                <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
              </div>
            </div>
          </div>
          <!-- Loại Vải -->
          <div class="card">
            <div class="card-block">
              <h6 class="card-title">Loại Vải</h6>
              <div class="input-group input-group-lg">
                <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
              </div>
            </div>
          </div>
        </div>
        <br>
      </div>
      <!-- Dòng 2 -->
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <!-- Quy Cách May -->
          <div class="row">
            <div class="col-xl-2 col-lg-2 col-md-3 col-sm-12 col-xs-12">
              <div class="card-block">
                <h6 class="card-title">Quy Cách May</h6>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" value="">
                      Xẻ Tà
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" value="">
                      Viền Nách
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" value="">
                      Viền Tay
                    </label>
                  </div>
              </div>
            </div>
            <div class="col-xl-10 col-lg-10 col-md-9 col-sm-12 col-xs-12">
              <div class="card-block">
                  <div class="form-group">
                      <textarea class="form-control" id="exampleTextarea" rows="5" placeholder="Ghi Chú"></textarea>
                  </div>
              </div>
            </div>
          </div>
        </div>
        </div>
    </div>
    <br>
    <!-- Size Áo -->
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="card-block">
            <div class="row">
              <div class="col-xl-7 col-lg-7 col-md-12 col-sm-12 col-xs-12">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>S</th>
                      <th>M</th>
                      <th>L</th>
                      <th>XL</th>
                      <th>XXL</th>
                      <th>XXXL</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">Nam</th>
                        <td>
                          <div class="input-group">
                            <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
                          </div>
                        </td>
                        <td>
                          <div class="input-group">
                            <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
                          </div>
                        </td>
                        <td>
                          <div class="input-group">
                            <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
                          </div>
                        </td>
                        <td>
                          <div class="input-group">
                            <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
                          </div>
                        </td>
                        <td>
                          <div class="input-group">
                            <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
                          </div>
                        </td>
                        <td>
                          <div class="input-group">
                            <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
                          </div>
                        </td>
                    </tr>
                    <tr>
                      <th scope="row">Nữ</th>
                      <td>
                        <div class="input-group">
                          <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
                        </div>
                      </td>
                      <td>
                        <div class="input-group">
                          <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
                        </div>
                      </td>
                      <td>
                        <div class="input-group">
                          <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
                        </div>
                      </td>
                      <td>
                        <div class="input-group">
                          <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
                        </div>
                      </td>
                      <td>
                        <div class="input-group">
                          <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
                        </div>
                      </td>
                      <td>
                        <div class="input-group">
                          <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="col-xl-5 col-lg-5 col-md-12 col-sm-12 col-xs-12">
                    <textarea class="form-control" id="exampleTextarea" rows="8" placeholder="Ghi Chú size áo"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <br>
    <!-- In & Thêu -->
    <div class="row">
      <!-- In -->
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <div class="card">
          <div class="card-block">
            <h3 class="card-title">In</h3>
            <!-- thời gian -->
            <div class="row">
              <div class="col-xl-12">
                <div id="sandbox-container">
                  <div class="input-daterange input-group" id="datepicker">
                      <input type="text" class="input-sm form-control" placeholder="Ngày Thực Hiện"name="start" />
                      <span class="input-group-addon">|</span>
                      <input type="text" class="input-sm form-control" placeholder="Ngày Hoàn Thành"name="end" />
                  </div>
                </div>
              </div>
            </div>
            <br>
            <div class="row">
              <!-- Cột Trái -->
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <!-- Đơn Vị Thực Hiện -->
                <div class="input-group">
                  <input type="text" class="form-control" id="inputExample" aria-describedby="basic-addon3" placeholder="Đơn vị thực hiện">
                </div>
                <br>
                <!-- Vị Trí -->
                <div class="input-group">
                  <input type="text" class="form-control" id="inputExample" aria-describedby="basic-addon3" placeholder="Vị Trí">
                </div>
                <br>
                <!-- Kích Thức Chi Tiết -->
                <div class="input-group">
                  <input type="text" class="form-control" id="inputExample" aria-describedby="basic-addon3" placeholder="Kích thức chi tiết">
                </div>
                <br>
              </div>
              <!-- Cột Phải -->
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <!-- Datetime -->
                <div class="form-group">
                    <textarea class="form-control" id="exampleTextarea" rows="7" placeholder="Ghi Chú"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Theu -->
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <div class="card">
          <div class="card-block">
            <h3 class="card-title">Thêu</h3>
              <div class="row">
                <div class="col-xl-12">
                  <div id="sandbox-container">
                    <div class="input-daterange input-group" id="datepicker">
                        <input type="text" class="input-sm form-control" placeholder="Ngày Thực Hiện"name="start" />
                        <span class="input-group-addon">|</span>
                        <input type="text" class="input-sm form-control" placeholder="Ngày Hoàn Thành"name="end" />
                    </div>
                  </div>
                </div>
              </div>
              <br>
              <div class="row">
                <!-- cot trái -->
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                  <!-- datetime -->
                  <div class="input-group">
                    <input type="text" class="form-control" id="inputExample" aria-describedby="basic-addon3" placeholder="Đơn vị thực hiện">
                  </div>
                  <br>
                  <div class="input-group">
                    <input type="text" class="form-control" id="inputExample" aria-describedby="basic-addon3" placeholder="Vị Trí">
                  </div>
                  <br>
                  <div class="input-group">
                    <input type="text" class="form-control" id="inputExample" aria-describedby="basic-addon3" placeholder="Kích thức chi tiết">
                  </div>
                  <br>
                </div>
                <!-- cot phải -->
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                  <!-- datetime -->


                  <div class="form-group">
                      <textarea class="form-control" id="exampleTextarea" rows="7" placeholder="Ghi Chú"></textarea>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <!-- Production Line -->
    <div class="row">
      <div class="col-xl-12 col-lg12 col-md-12 col-sm-12 col-xs-12">
        <div class="card card-warning text-center">
          <div class="card-block">
            <div class="row">
              <!-- Quy Trình Cắt Vải -->
              <div class="col-xl-2 col-lg2 col-md-2 col-sm-2 col-xs-2">
                <div class="progress hnf-progress-bg">
                  <div class="progress-bar progress-bar-striped hnf-bg-production-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                  </div>
                </div>
                <br>
                <h5>Quy Trình Cắt Vải</h5>
              </div>
              <!-- Quy Trình In/Thêu -->
              <div class="col-xl-2 col-lg2 col-md-2 col-sm-2 col-xs-2">
                <div class="progress hnf-progress-bg">
                  <div class="progress-bar progress-bar-striped hnf-bg-production-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                  </div>
                </div>
                <br>
                <h5>Quy Trình In/Thêu</h5>

              </div>
              <!-- Quy Trình May -->
              <div class="col-xl-2 col-lg2 col-md-2 col-sm-2 col-xs-2">
                <div class="progress hnf-progress-bg">
                  <div class="progress-bar progress-bar-striped hnf-bg-production-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                  </div>
                </div>
                <br>
                <h5>Quy Trình May</h5>
              </div>
              <!-- Quy Trình Ủi -->
              <div class="col-xl-2 col-lg2 col-md-2 col-sm-2 col-xs-2">
                <div class="progress hnf-progress-bg">
                  <div class="progress-bar progress-bar-striped hnf-bg-production-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                  </div>
                </div>
                <br>
                <h5>Quy Trình Ủi</h5>

              </div>
              <!-- Quy Trình Đóng Gói -->
              <div class="col-xl-2 col-lg2 col-md-2 col-sm-2 col-xs-2">
                <div class="progress hnf-progress-bg">
                  <div class="progress-bar progress-bar-striped hnf-bg-production-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                  </div>
                </div>
                <br>
                <h5>Quy Trình Đóng Gói</h5>

              </div>
              <!-- Quy Trình Giao Hàng -->
              <div class="col-xl-2 col-lg2 col-md-2 col-sm-2 col-xs-2">
                <div class="progress hnf-progress-bg">
                  <div class="progress-bar progress-bar-striped hnf-bg-production-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                  </div>
                </div>
                <br>
                <h5>Quy Trình Giao Hàng</h5>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <!-- function Buttons -->
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6 col-6">
        <a class="btn btn-success btn-block" id="DetailDesign-Add-Button" role="button" href="#">Lưu Thông Tin</a>
      </div>
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6 col-6 ">
        <a class="btn btn-danger btn-block" id="Cancle-Button" role="button" href="#">Huỷ Thông Tin</a>
      </div>
    </div>
    <br>
  </div>
</body>
</html>
